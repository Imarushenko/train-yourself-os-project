<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-64/workout-40-1100757.png"
      type="image/x-icon"
    />

    <title>Train Yourself</title>
    <!-- Link to Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body class="grid-x grid-padding">

    <!-- header title -->
    <header class="row grid-x small-12 align-center align-middle">
      <h1>Train Yourself</h1>
      <i class="fad fa-dumbbell fa-4x"></i>
    </header>

    <!-- secondary title -->
    <div class="grid-x small-12 align-center align-middle">
      <h3 style="color: #34495E"><b>Create Your Workout</b></h3>
    </div>

    <!-- form -->
    <form
      class="row grid-x grid-padding small-12 medium-8 large-6 medium-offset-2 large-offset-3 input-box align-center align-middle"
    >
      <!-- type of workout -->
      <div class="row small-12 medium-8">
        <label
          >Type of Workout
          <select id="type" class="workout">
            <option class="type" value="8">Arms</option>
            <option class="type" value="9">Legs</option>
            <option class="type" value="10">Abs</option>
            <option class="type" value="11">Chest</option>
            <option class="type" value="12">Back</option>
            <option class="type" value="13">Shoulders</option>
          </select>
        </label>
      </div>

      <!-- workout level -->
      <div class="row small-12 medium-8">
        <label
          >Workout Level
          <select id="intensity" class="workout">
            <option class="intensity" value="easy">Easy</option>
            <option class="intensity" value="medium">Medium</option>
            <option class="intensity" value="hard">Hard</option>
          </select>
        </label>
      </div>
      
      <!-- choose equipment -->
      <div class="row small-12 medium-8">
        <label
          >Choose Home Equipment
          <select id="chooseEquipment">
            <option class="equipment" value="chair">Chair</option>
            <option class="equipment" value="yoga-ball">Yoga-Ball</option>
            <option class="equipment" value="training">Training rubber bands</option>
            <option class="equipment" value="jumping-rope">Jumping Rope</option>
            <option class="equipment" value="weights">Hand Weights</option>
            <option class="equipment" value="abs">ABS wheel</option>
            <option class="equipment" value="pull">pull up machine</option>
            <option class="equipment" value="bars">Bars</option>
            <option class="equipment" value="small-ball">Small Ball</option>
          </select>
        </label>
      </div>

      <!-- button -->
      <div class="row grid-x small-12 align-center">
        <a href="./src/workouts.html"><button type="button" class="button left" id="start">Start Workout</button></a>
      </div>
    </form>

    <!-- scripts -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <script src="./src/main.js"></script>
  </body>
</html>
