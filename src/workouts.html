<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-64/workout-40-1100757.png"
      type="image/x-icon"
    />
    <title>Exercises</title>

    <!-- link to Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <!-- link to CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="grid-x grid-padding">
    <!--header-->
    <header class="row grid-x grid-padding small-12 align-center align-middle">
      <h1>Train By Yourself</h1>
    </header>

    <!-- return to main page button -->
    <div
      class="row grid-x grid-padding small-12 medium-8 medium-offset-2 align-center align-middle"
    >
      <a href="../index.html"
        ><button type="button" class="button" id="return" style="margin: 20px">
          Back
        </button></a
      >
    </div>

    <!--table for displaying the workout chosen-->
    <div
      class="row grid-x grid-padding small-12 medium-8 large-6 medium-offset-2 large-offset-3 output-box align-center align-middle table-scroll"
      id="exercise-list"
    >
      <table>
        <thead>
          <tr>
            <th class="exercise-title">Exercise</th>
            <th class="exercise-title">Description of Exercise</th>
            <th class="exercise-title">Sets</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
